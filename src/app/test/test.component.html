BADANIE

<main>
  <app-badanie #plain></app-badanie>
  <section id="test">
    <input
      type="range"
      name="distanceRange"
      id="distance"
      min="0.2"
      max="0.6"
      step="0.05"
      (change)="test.setRangeValue(myRangeValue)"
      [(ngModel)]="myRangeValue"
    />
    <button (click)="test.setType(1)">letteros</button>
    <button (click)="test.setType(0)">cyfros</button>
    <button (click)="test.setType(2)">lapacze</button>
    <!-- wywołanie funkcji dostępowej dla zmiennej type na rzecz obiektu test -->
    <select
      name=""
      id=""
      (change)="test.setHighlightColor(myHighlightColor)"
      [(ngModel)]="myHighlightColor"
    >
      <option value="yellow">yellow</option>
      <option value="oczy">oczy</option>
      <option value="blue">blue</option>
      <option value="green">green</option>
      <option value="black">black</option>
    </select>
    <input
      type="number"
      name=""
      id=""
      [(ngModel)]="myRowsCount"
      (change)="test.setRowsCount(myRowsCount)"
    />
    <app-badanie #test></app-badanie>
  </section>
</main>
